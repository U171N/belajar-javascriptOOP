//Implementasi Return Value pada methode function

class MathUtils {
    square(number){
        return number * number;
    }
}

const mathUtils = new MathUtils();
const squaredNumber = mathUtils.square(4);
console.log(squaredNumber);

/*
PENJELASAN

Di contoh di atas, metode square() mengembalikan nilai dari number * number. Ketika memanggil metode square() dengan argumen 4, hasilnya adalah 16.
*/
